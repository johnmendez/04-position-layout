<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Position Layout</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">
<!--  Learning Objectives

CSS em, rem, vh, and vw units
CSS position and related properties
CSS transform

Review Objectives

CSS display
CSS float

CSS Text
familiarize yourself with semantic markup elements

Grading Criteria

Formatting of text and image sizes to roughly match example HUD
Formatting of whitespace roughly match example HUD
Use of float to "smash" elements next to each other
Use of position property to position elements on the page
Use of transform: translate to center HUD elements -->
</head>

<body>
  <main>
    <div class="container">
      <div class="grid">
        <div class="grid-left">
          <div class="chara-avatar">
            <img src="https://hydra-media.cursecdn.com/overwatch.gamepedia.com/thumb/f/f5/Zenyatta_portrait.png/100px-Zenyatta_portrait.png?version=ba440f2a2207e6ce2c04ac6afff32204" alt="">
          </div>
          <div class="chara-text">
            <span>40<span class="max-hp"> / 150</span></span>
          </div>
          <ul class="chara-hp">
            <li class="chara-hp-bar"></li>
            <li class="chara-hp-bar"></li>
          </p>
        </div>
        <div class="grid-center">
          <div class="skull">
            <img src="https://files.slack.com/files-pri/T0MD5BPU5-F40DRKV0A/skull.png" alt="">
          </div>
          <div class="killed">
            <h1 class="enemy">Eliminated <span class="enemy-name">Reaper</span></h1>
            <h1 class="enemy">Eliminated <span class="enemy-name">Reinhardt</span></h1>
            <p class="enemy-name"></p>
          </div>
        </div>

        <div class="grid-right">
            <div class="special-icon">
              <img src="https://hydra-media.cursecdn.com/overwatch.gamepedia.com/thumb/0/0c/Ability-zenyatta2.png/100px-Ability-zenyatta2.png?version=1955620572b78274467b4c84dc18ab00" alt="">
            </div>
            <div class=" key key-a">
              <span>L Shift</span>
            </div>
            <div class="special-icon">
              <img src="https://hydra-media.cursecdn.com/overwatch.gamepedia.com/thumb/0/04/Ability-zenyatta3.png/100px-Ability-zenyatta3.png?version=b542827b943275a562f2ad0bb7068bc2" alt="">
            </div>
            <div class="key key-b">
              <span>Mouse 2</span>
            </div>
          <div class="weapon">
            <img src="https://hydra-media.cursecdn.com/overwatch.gamepedia.com/thumb/d/d1/Ability-zenyatta1.png/100px-Ability-zenyatta1.png?version=49bd355c57b22a3a94e8a5857e4457f7" alt="">
          </div>
          <div class="ammo">
            <span>20<span class="ammo-max"> / 20</span></span>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
